version: '3.8' # if no version is specificed then v1 is assumed. Recommend v2 minimum

services:
  Centos1:
    hostname: centos1
    container_name: centos1
    image: c7ssh
    ports:
     - 22:22
    privileged: true
    networks:
     - diveinto.io

  Centos2:
    hostname: centos2
    container_name: centos2
    image: c7ssh
    ports:
     - 22:22
    privileged: true
    networks:
     - diveinto.io

  Centos3:
    hostname: centos3
