     - 22:22
    privileged: true
    networks:
     - diveinto.io

  Ubuntu2:
    hostname: ubuntu2
    container_name: ubuntu2
    image: u20ssh02
    ports:
     - 22:22
    privileged: true
    networks:
     - diveinto.io

  Ubuntu3:
    hostname: ubuntu3
